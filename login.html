    <div class="login-container">
        <div class="login-box">
            <h2>Log into my account</h2>

            <button class="google-login">
                Sign in with Google
            </button>

            <p class="or-text">or</p>

            <form action="#" method="POST">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Email or username" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="show-password">
                        <svg data-wf-icon="HideIcon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M10.705 11.4122L13.6465 14.3536L14.3536 13.6465L2.35359 1.64648L1.64648 2.35359L4.38813 5.09524C3.39358 5.76124 2.59323 6.69436 2.08968 7.79152C2.02891 7.92392 2.02891 8.07624 2.08968 8.20865C3.11619 10.4452 5.37601 12 8.00004 12C8.96543 12 9.88153 11.7896 10.705 11.4122ZM9.94077 10.6479L5.11155 5.81865C4.25768 6.3466 3.55891 7.10172 3.09965 8.00007C4.01052 9.78177 5.8635 11 8.00004 11C8.68311 11 9.33719 10.8755 9.94077 10.6479Z" fill="currentColor"></path><path d="M13.9104 8.20856C13.5777 8.93353 13.1154 9.58688 12.5531 10.1389L11.8461 9.43184C12.2703 9.01685 12.6276 8.5337 12.9005 8C11.9896 6.21831 10.1366 5.00004 8.00008 5.00004C7.81177 5.00004 7.62565 5.0095 7.4422 5.02798L6.5717 4.15749C7.0313 4.05443 7.50932 4.00004 8.00008 4.00004C10.6241 4.00004 12.8839 5.55491 13.9104 7.79143C13.9712 7.92383 13.9712 8.07616 13.9104 8.20856Z" fill="currentColor"></path></svg>
                    </span>
                </div>

                <button type="submit" class="login-button">Log in</button>
            </form>

            <div class="links">
                <a href="#">Don't have an account?</a>
                <a href="#">Forgot password?</a>
            </div>

            <div class="sso-link">
                <a href="#">Login with SSO</a>
            </div>
        </div>
    </div>
